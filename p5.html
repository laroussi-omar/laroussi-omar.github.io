}

.container {
    display: flex;

}

.card {
    width: 350px; 
    height: auto; 
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex; /* Enables horizontal layout */
    align-items: center; /* Vertically aligns content */
    gap: 15px; /* Adds spacing between image and text */
}

.card img {
    width: 100px;
    height: 100px; 
    border-radius: 50%; 
    object-fit: cover;
    border: 2px solid #ddd; 
    transition: transform 0.3s ease;
}

.card img:hover {
    transform: scale(1.1); 
}

.card-text {
    display: flex;
    flex-direction: column; 
    justify-content: center; 
}

.card h1 {
    font-size: 18px;
    margin: 5px 0;
    color: #333;
}

.card p {
    font-size: 16px;
    color: #777;
}
.nine h1 {
  text-align:center; font-size:50px; text-transform:uppercase; color:#2709bffa; letter-spacing:1px;
  font-family:"Playfair Display", serif; font-weight:400;
}
.nine h1 span {
  margin-top: 5px;
    font-size:15px; color:#2709bffa; word-spacing:1px; font-weight:normal; letter-spacing:2px;
    text-transform: uppercase; font-family:"Raleway", sans-serif; font-weight:500;

    display: grid;
    grid-template-columns: 1fr max-content 1fr;
    grid-template-rows: 27px 0;
    grid-gap: 20px;
    align-items: center;
}

.nine h1 span:after,.nine h1 span:before {
    content: " ";
    display: block;
    border-bottom: 1px solid #ccc;
    border-top: 1px solid #ccc;
    height: 5px;
  background-color:#f8f8f8;
}
